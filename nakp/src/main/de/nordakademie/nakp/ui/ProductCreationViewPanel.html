<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"
	xmlns="http://www.w3.org/1999/xhtml">
<body>
	<wicket:panel>
		<div class="jumbotron">
			<div class="container">
				<h3>Add product</h3>
				<form class="form" wicket:id="productForm">
					<div class="form-group">
						<input type="text" placeholder="Name" class="form-control" wicket:id="productName">
					</div>
					<div class="form-group">
						<input type="text" placeholder="Price" class="form-control" wicket:id="price">
					</div>
					<div class="form-group">
						<input type="text" placeholder="Description" class="form-control" rows="3" wicket:id="description">
					</div>
					<div class="form-group">
						<input type="file" id="productPicture">
					</div>
					<button type="submit" class="btn btn-success">Create
						product</button>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
