<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ShopApplication</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="static/css/jumbotron.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ShopApplication</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<h3>Add product</h3>
			<form class="horizontal-form">
				<div class="form-group">
					<input type="text" placeholder="Name" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Description" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">Create product</button>
			</form>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<wicket:container wicket:id="productListViewPanel" />
		</div>
	</div>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/holder.js"></script>

	<footer>
		<p>&copy; ShopApplication 2013</p>
	</footer>

</body>
</html>
