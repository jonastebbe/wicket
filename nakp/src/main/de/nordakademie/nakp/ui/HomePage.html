<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ShopApplication</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4 col-md-4" wicket:id="productListView">
				<div class="thumbnail">
					<div class="caption">
						<span wicket:id="productName"></span>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
